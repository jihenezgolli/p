<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Category</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>visibility</mat-icon>
                    <span>View</span>
                </ng-template>
                <app-view-category></app-view-category>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>add</mat-icon>
                    <span>Add</span>
                </ng-template>
                <app-add-category></app-add-category>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
